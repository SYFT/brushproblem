{% extends "layout.html" %}
{% block body %}
  {% if current_user.is_authenticated == False %}
  <h1>Overview</h1>
  <p>Do you want to <a href="{{ url_for('login') }}">log in?</a>
  {% else %}
  <h1>Hi {{current_user.username}}</h1>
  <p><a href="{{url_for('details')}}">Show more details</a></p>
  {% endif %}
{% endblock %}
