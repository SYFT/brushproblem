<!doctype html>
<html>
	<head>
		<title>My Application</title>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
			<ul class=flashes>
			{% for message in messages %}
			<li> {{ message }}  </li>
			{% endfor %}
			</ul>
			{% endif %}
		{% endwith %}
	</head>
	<body>
		{% block body %}
		{% endblock %}
	</body>
</html>
