{% extends "frontend/frontendmain.html" %}
{% block content %}
  <ol>
    <li>The file will turn to ".txt"</li>
  </ol>
  
  <p>Some else questions?</p>
  <form method = "POST" action = "{{ url_for('frontend.suggest') }}" name = "suggest">
    <input type = "file" name = "problem">
    {{form.suggestion(rows = 5, cols = 20)}}
    <hr/>
    {{form.submit}}
    <hr/>
  </form>
{% endblock %}
