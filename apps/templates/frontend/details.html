{% extends "mainpage.html" %}

{% block content %}
  <p>此用户共上传{{ docs.__len__() }}份题目！</p>
  <ul class = "list-group">
    {% for doc in docs %}
      <li class = "list-group-item" style = "width: 35%;">
        <a href = {{ url_for('processProblems.show', did = doc.id) }}>{{doc.title}}</a><br/>
      </li>
    {% endfor %}
  </ul>
  <p>返回<a href="{{url_for('frontend.index')}}">首页</a>！</p>
{% endblock %}
