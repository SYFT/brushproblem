{% extends "mainpage.html" %}
{% block body %}
  {% if authenticated == False %}
  <h1>Overview</h1>
  <p>Do you want to <a href="{{ url_for('loginpages.login') }}">log in?</a>
  {% else %}
  <h1>Hi {{current_user.username}}</h1>
  <p><a href="{{url_for('frontend.details')}}">Show more details</a></p>
  <p><a href = "{{url_for('uploadpages.upload')}}">Upload</a> more problems. </p>
  {% endif %}
  <p>Search the problems you like <a href = "{{url_for('viewproblems.search')}}">here.</a></p>
{% endblock %}
